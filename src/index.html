<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>サンプル</title>
  </head>
  <body>
    <div class="container">
      <header>ヘッダー</header>
      <aside>
        サイドバー
        <div class="pic-box"></div>
      </aside>
      <main>
        メインコンテンツ
        <div id="weather"></div>
        <picture>
          <source
            src="url:./too-large.jpg?as=webp&width=800"
            type="image/webp"
          />
          <source
            srcset="url:./too-large.jpg?width=1200"
            media="(min-width: 800px)"
            type="image/jpeg"
          />
          <img src="url:./too-large.jpg?width=200" alt="test image" />
        </picture>
      </main>
      <footer>フッター</footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
